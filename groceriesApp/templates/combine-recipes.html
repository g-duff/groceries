{% extends "layout.html" %}

<!-- RHS: user input -->
{% block userInput %}
    <form action="/", method="POST">
        <p><label><input type="checkbox" name="m1"/><span>Meal placeholder 1</span></label></p>
        <p><label><input type="checkbox" name="m2"/><span>Meal placeholder 2</span></label></p>
        <p><label><input type="checkbox" name="m3"/><span>Meal placeholder 3</span></label></p>
        <p><label><input type="checkbox" name="m4"/><span>Meal placeholder 4</span></label></p>
        
        
        <!-- <p><label><input type="submit" /><span>Meal placeholder</span></label></p> -->

        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>

        <!-- <a class="waves-effect waves-light btn"><i class="material-icons right">done_all</i>Done</a> -->
    </form>

    <!-- Output list placeholder -->
    <ul>
        {% for i in ingredients %}
            <li>{{i.quantity}} {{i.unit}} of {{i.name}}</li>
        {% endfor %}
    </ul>
    {% endblock %}
